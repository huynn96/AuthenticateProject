{% set title='Change Profile' %}
{% extends '_layout.html' %}

{% block content %}
<div class='col-md-4'>
    <div class='col-md-4'></div>
    <div class='col-md-7'>
        <img src="{{ profile.avatar }}" class="avatar">
        <label class='btn btn-default' id='uploadImage' for='inputImage'>
            Upload new picture
            <input type="file" id='inputImage'>
        </label>
    </div>
</div>

<div class='col-md-8'>
<form class="form-horizontal" action="/profile" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="fullname">Full name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="fullname" name='fullname' value="{{ profile.fullname }}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Your email:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" name='email' value="{{ profile.email }}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="address">Your address:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="address" name='address' value="{{ profile.address }}">
        </div>
    </div>
    
    <input type="hidden" class="form-control" name='avatar' value="{{ profile.avatar }}">

    <div class="form-group">
        <div class='col-sm-7'>
            <button type="submit" class="btn btn-primary" id='updateProfile'>Save</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
