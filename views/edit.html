{% set title='Edit' %}
{% extends '_layout.html' %}

{% block content %}
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-2"></div>
        <label class="control-label col-sm-2" for="user-name">User name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="user-name" placeholder="Your user name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2"></div>
        <label class="control-label col-sm-2" for="full-name">Full name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="full-name" placeholder="Your full name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2"></div>
        <label class="control-label col-sm-2" for="email">Your email:</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" id="email" placeholder="Your email" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2"></div>
        <label class="control-label col-sm-2" for="address">Your address:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="address" placeholder="Your address" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2"></div>
        <label class="control-label col-sm-2" for="avatar">Your avatar:</label>
        <div class="col-sm-4">
            <input type="file" class="" id="avatar" required>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
</form>
{% endblock %}
